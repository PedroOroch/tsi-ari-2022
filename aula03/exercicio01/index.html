<!--

     Crie duas páginas separadas:
•    Uma página contendo um elemento de vídeo:
•   Utilize um arquivo de vídeo local
•   Utilize botões para pausar e dar play no vídeo
•   Utilize um elemento <meter> para mostrar o progresso 
    do vídeo
•   Mostre também o progresso do vídeo em um texto

-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <video src="vid/Dragonball Z Budokai Tenkaichi 3 Opening_Intro【HD】.mp4" id="vid"></video>
    </div>

    <div id="container">
        <meter value="" id="meter"></meter>
        <div class="tempo">
            <div id="tempoText"></div>
        </div>
        <div class="controls">
            <div class="volume-panel">
                <div class="input-div">
                    <div class="volume-input-div">
                        <input type="range" value="100" step="5">
                        <div class="volume-progress"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <img src="img/play-solid-ciano.png" alt="" onclick="playPauseVideo();" id="play">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
