<!--

     Crie duas páginas separadas:
•    Uma página contendo um elemento de vídeo:
•   Utilize um arquivo de vídeo local
•   Utilize botões para pausar e dar play no vídeo
•   Utilize um elemento <meter> para mostrar o progresso 
    do vídeo
•   Mostre também o progresso do vídeo em um texto

-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="degrade">
        <video src="vid/soldierboy.mp4" id="vid"></video>
        <div>
            <meter value="" id="meter"></meter>
            <div class="tempo">
                <div id="tempoText"></div>
            </div>
        </div>

        <div class="container">
            <img src="img/play-solid-ciano.png" alt="" onclick="playVideo();" id="play">

            <img src="img/pause-solid-ciano.png" alt="" onclick="pauseVideo();" id="pause">

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
